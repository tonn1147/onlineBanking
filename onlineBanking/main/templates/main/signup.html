{% extends 'layout.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
{% endblock %}

{% block content %}

<h3>sign up form</h3>
<div class="signup">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register now</button>
    </form>
</div>
{% endblock %}
