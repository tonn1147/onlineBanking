{% extends 'layout.html' %}

{% block content %}

<h3>sign up form</h3>
<div class="signup">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {% form.as_p %}
    </form>
</div>
{% endblock %}
