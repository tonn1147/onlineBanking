{% extends "layout.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/create_transaction.css' %}"/>
{% endblock %}

{% block content %}
<div class="transaction">
    <h1>Transaction</h1>
    <hr>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <hr>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Transfer money</button>
    </form>
    
</div>

{% endblock %}
